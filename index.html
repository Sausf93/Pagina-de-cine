                    <label for="peli1">Los Archivos del Pentágono</label>
                    <button type="button" class="btn btn-primary" style="margin-left:35px;" onclick="formulario('http://www.yelmocines.es/content/img/movies/posters/2023/1/1/2023.jpg', 'Los Archivos del Pentágono', 'En junio de 1971, los principales periódicos de EE.UU., entre los que se encontraban The New York Times y The Washington Post, tomaron una valiente posición en favor de la libertad de expresión, informando sobre los documentos del Pentágono y el encubrimiento masivo de secretos por parte del gobierno, que había durado cuatro décadas y cuatro presidencias estadounidenses. En ese momento, Katherine Graham (Meryl Streep), primera mujer editora del Post, y el director Ben Bradlee (Tom Hanks) intentaba relanzar un periódico en decadencia. Juntos decidieron tomar la audaz decisión de apoyar al The New York Times y luchar contra el intento de la Administración Nixon de restringir la primera enmienda... Historia basada en los documentos del Post que recogían información clasificada sobre la Guerra de Vietnam. Su publicación generó un enorme debate sobre la libertad de expresión y acabó en una dura batalla legal ante el Tribunal Supremo. (FILMAFFINITY)')"
                        id="peli1">Votar</button>
                </p>

                    <label for="peli2">120 Pulsaciones por Minuto</label>
                    <button type="button" class="btn btn-primary" onclick="formulario('http://www.yelmocines.es/content/img/movies/posters/1823/1/1/1823.jpg', '120 Pulsaciones por Minuto', 'Francia, principios de los años 90. La vida cotidiana para la comunidad gay estaba condicionada por el miedo. Miedo al rechazo, al desprecio, y al SIDA. Esta enfermedad representa una plaga letal que se ceba especialmente con la población homosexual. Para responder a esta situación, nace en París el Act Up, un grupo de activistas que, utilizando métodos de guerrilla, dedica sus esfuerzos a luchar por dar visibilidad y lograr una mayor implicación del gobierno y de las farmacéuticas en la lucha contra el SIDA. Claro que, dentro de esta asociación descubriremos los desacuerdos entre algunos de sus miembros, ya que hay quienes no están de acuerdo en forzar los límites y radicalizarse.')"
                        style="margin-left:35px;" id="peli2">Votar</button>

                    <label for="peli3">El Instante Más Oscuro</label>
                    <button type="button" class="btn btn-primary" onclick="formulario('http://www.yelmocines.es/content/img/movies/posters/2019/1/1/2019.jpg', 'El Instante Más Oscuro', 'Gran Bretaña, Segunda Guerra Mundial. Pocos días después de convertirse en Primer Ministro, Winston Churchill (Gary Oldman) debe tomar una difícil decisión. En pleno avance de las tropas nazis por toda Europa Occidental, cuando la amenaza de invasión es inminente, Churchill tendrá que elegir entre luchar contra Hitler o aceptar el acuerdo de paz que este le ofrece pactar. A pesar de la presión a la que estuvo sometido, ya que su propio partido llegó a conspirar en su contra y el rey Jorge VI (Ben Mendelsohn) era muy escéptico al respecto, la firme negativa de Churchill a aceptar la derrota, la rendición o un acuerdo de paz sirvieron como inspiración a la resistencia británica. Durante los difíciles primeros años de la Guerra, cuando el Reino Unido se quedó solo en su firme oposición contra la Alemania nazi, Churchill tuvo que soportar su hora más oscura, reunir a una nación, luchar por los ideales y la libertad, y tratar de cambiar el curso de la historia mundial.')"
                        style="margin-left:35px;" id="peli3">Votar</button>

                    <label for="peli5">Tres Anuncios en las Afueras</label>
                    <button type="button" class="btn btn-primary" style="margin-left:35px;" onclick="formulario('http://www.yelmocines.es/content/img/movies/posters/2021/1/1/2021.jpg', 'Tres Anuncios en las Afueras' ,'En Ebbing, Misuri, un pueblo del Medio Oeste de Estados Unidos, Mildred Hayes (Frances McDormand) decide gastarse todos sus ahorros en contratar tres vallas publicitarias para poner en evidencia la incompetencia de la policía. Han pasado ya varios meses desde la violación y asesinato de su hija y aún no se sabe nada acerca de lo ocurrido. Estas tres vallas a la entrada del pueblo, con mensajes muy controvertidos sobre el jefe de policía, William Willoughby (Woody Harrelson), servirán para divulgar un recordatorio, el de un crimen sin resolver, y constatar una evidencia, que nadie ha sido detenido. Las consecuencias serán una guerra abierta contra la policía del pueblo, y una agria respuesta por parte de sus habitantes.')"

                    <label for="peli7">Insidious: La Última Llave</label>
                    <button type="button" class="btn btn-primary" style="margin-left:35px;" onclick="formulario('http://www.yelmocines.es/content/img/movies/posters/2010/1/1/2010.jpg', 'Insidious: La Última Llave', '\'Insidious Capítulo 4\' es la cuarta entrega de una de las sagas de terror más famosas de la actualidad. En las dos primeras películas pudimos seguir la historia de Josh y Renai Lambert, quienes empiezan a experimentar extrañas visiones tras el coma sufrido por su hijo. La tercera fue una precuela que narró los orígenes sobre la presencia sobrenatural que asoló a la familia Lambert, donde el protagonismo recae en una famosa médium llamada Elise Rainier (Lin Shaye), que acepta ayudar a un joven acosado por una presencia. La nueva entrega de \'Insidious\' cuenta de nuevo con un guión de Leigh Whannell, guionista de todas las películas y director de \'Insidious Capítulo 3\', y con Adam Robitel como director. ')"

                    <button type="button" class="btn btn-primary" style="margin-left:35px;" onclick="formulario('http://www.yelmocines.es/content/img/movies/posters/2011/1/1/2011.jpg', 'Molly\'s Game', 'La enigmática y brillante Molly Bloom (Jessica Chastain), después de abandonar el esquí profesional, decide mudarse a Los Ángeles con la intención de conseguir un trabajo como camarera y disfrutar del cálido clima durante un tiempo. Por un cúmulo de casualidades, además de sus habilidades empresariales sin explotar, Bloom empezó a organizar las más exclusivas apuestas de póker clandestinas en las que participaban estrellas de Hollywood, deportistas, empresarios y la mafia rusa. Durante una década fue la impulsora de este imperio de partidas de póker, hasta que el FBI la investigó por sus conexiones con el crimen. El prestigioso abogado Charlie Jaffey (Idris Elba) será su única posibilidad para librarse de la cárcel.')"
