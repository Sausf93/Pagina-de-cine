<body>

    <div id="graficos">

    </div>
    <div class="botones">
        <!-- <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" onclick="donut()" title="boton para mostrar el grafico en forma de donut" class="btn btn-secondary"><i> <img id="donut" src="../donut.png"> </i></button>
            <button type="button" onclick="queso()" title="boton para mostrar el grafico en forma de tartas o de queso" class="btn btn-secondary"><i class="fa fa-pie-chart"></i></button>
            <button type="button" onclick="histograma()" title="boton para mostrar el grafico en forma de barras" class="btn btn-secondary"> <i class="material-icons">assessment</i></button>
        </div>  Hecho en botones -->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" onchange="donut()" name="options" id="option1"title="boton para mostrar el grafico en forma de donut" autocomplete="off" > <i> <img id="donut" src="../donut.png"> </i>
            </label>
            <label class="btn btn-secondary">
                <input type="radio" onchange="queso()" name="options" id="option2" title="boton para mostrar el grafico en forma de tartas o de queso" autocomplete="off"> <i class="fa fa-pie-chart"></i>
            </label>
            <label class="btn btn-secondary">
                <input type="radio" onchange="histograma()" name="options" id="option3" title="boton para mostrar el grafico en forma de barras" autocomplete="off"> <i class="material-icons">assessment</i>
            </label>
        </div>
        <br>
        <input class="btn btn-primary" onclick="volver()" id="volver" type="button" value="Volver a elegir pelicula">
    </div>
