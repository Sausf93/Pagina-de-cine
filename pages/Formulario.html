    <div class="contenedordos  col-xs-2 col-sm-2 col-sm-8" id="pelicula">
        <input class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModalCenter" value="Votar">
        <input class="btn btn-primary" onclick="volver()" type="button" value="Volver a elegir pelicula">
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Formulario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="submit" action="estadisticas.html">
                        <div class="form-group">
                            <label for="Nombre">Nombre</label>
                            <input type="text" id="inputnombre" class="form-control" maxlength="30" required pattern="[A-Za-z]*" id="Nombre" aria-describedby="Nombre"
                                placeholder="Introducir nombre o usuario">
                            <small id="Nombre" class="form-text text-muted">Introducir nombre de usuario para votar y participar en el sorteo</small>
                        </div>
                        <div class="form-group">
                            <label for="Correo">Correo Electronico</label>
                            <input type="Email" required class="form-control" id="inputcorreo" aria-describedby="Correo" placeholder="Correo Electronico">
                            <small id="Correo" class="form-text text-muted">Correo Electronico</small>
                        </div>
                        <div class="form-group">
                            <label for="Numero">Numero de telefono</label>
                            <input type="number" id="inputnumero" class="form-control" maxlength="9" required pattern="[0-9]*" id="Numero" aria-describedby="Numero"
                                placeholder="Numero de Telefono">
                            <small id="Numero" class="form-text text-muted">Introducir numero de telefono</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Votar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
